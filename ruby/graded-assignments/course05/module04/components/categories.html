<div ng-repeat="category in $ctrl.categories" ui-sref="items({ category: category.short_name })">
  <!--div class="clearfix" ng-if="$index % 3 == 0"></div>-->
  <div class="col-sm-6 col-md-4">
    <div class="thumbnail">
      <div class="caption">
        <h3>{{ category.name }} <span class="label label-primary">{{ category.short_name }}</span></h3>
      </div>
    </div>
  </div>
</div>
